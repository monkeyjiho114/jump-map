<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#FF9800"/>
  <circle cx="256" cy="256" r="235" fill="#FFB74D"/>

  <!-- Fish bread body -->
  <ellipse cx="256" cy="270" rx="130" ry="100" fill="#D4894A"/>
  <ellipse cx="256" cy="280" rx="120" ry="85" fill="#E8A862"/>

  <!-- Belly (lighter bottom) -->
  <ellipse cx="256" cy="310" rx="95" ry="50" fill="#F0C080"/>

  <!-- Scales (U-arcs) left side -->
  <path d="M180,240 Q165,260 180,280" stroke="#C07030" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M190,255 Q175,275 190,295" stroke="#C07030" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M200,270 Q185,290 200,310" stroke="#C07030" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Scales right side -->
  <path d="M332,240 Q347,260 332,280" stroke="#C07030" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M322,255 Q337,275 322,295" stroke="#C07030" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M312,270 Q327,290 312,310" stroke="#C07030" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Tail -->
  <path d="M220,355 L256,385 L292,355" fill="#D4894A" stroke="#C07030" stroke-width="3"/>
  <line x1="238" y1="365" x2="256" y2="380" stroke="#C07030" stroke-width="2"/>
  <line x1="274" y1="365" x2="256" y2="380" stroke="#C07030" stroke-width="2"/>

  <!-- Dorsal fin -->
  <ellipse cx="256" cy="175" rx="25" ry="12" fill="#D4894A"/>

  <!-- Head area (cute face) -->
