  <!-- Eyes -->
  <ellipse cx="235" cy="212" rx="12" ry="14" fill="#fff"/>
  <ellipse cx="277" cy="212" rx="12" ry="14" fill="#fff"/>
  <circle cx="237" cy="215" r="7" fill="#333"/>
  <circle cx="279" cy="215" r="7" fill="#333"/>
  <circle cx="239" cy="212" r="3" fill="#fff"/>
  <circle cx="281" cy="212" r="3" fill="#fff"/>

  <!-- Cheeks (blush) -->
  <ellipse cx="218" cy="232" rx="14" ry="9" fill="#FF8A80" opacity="0.5"/>
  <ellipse cx="294" cy="232" rx="14" ry="9" fill="#FF8A80" opacity="0.5"/>

  <!-- Mouth (cute smile) -->
  <path d="M244,238 Q256,252 268,238" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Side fins -->
  <ellipse cx="132" cy="270" rx="18" ry="8" fill="#D4894A" transform="rotate(-20,132,270)"/>
  <ellipse cx="380" cy="270" rx="18" ry="8" fill="#D4894A" transform="rotate(20,380,270)"/>
